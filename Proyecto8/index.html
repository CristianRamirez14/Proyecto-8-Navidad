<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor-1">
        <div id="contenedor-cuenta" class="contenedor-cuenta">
            <div class="mensaje"><span id="mensaje">Falta para navidad</span></div>
            <div class="cuentaRegresiva">
                <div class="contenedor-dias">
                    <div id="dias"></div>
                    <div>D</div>
                </div>
                <div class="contenedor-horas">
                    <div id="horas"></div>
                    <div>H</div>
                </div>
                <div class="contenedor-minutos">
                    <div id="minutos"></div>
                    <div>M</div>
                </div>
                <div class="contenedor-segundos">
                    <div id="segundos"></div>
                    <div>S</div>
                </div>
            </div>
            <div class="contenedor-botones">
                <button class="botones" onclick="reproducirMusica()">Iniciar</button>
                <button class="botones" onclick="detenerMusica()">Parar</button>
            </div>
        </div>
    </div>
    <div class="contenedor-2">
        <div id="papa-noel">
            <img id="imagen" src="./Imagenes_Musica/papaNoel.png" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
